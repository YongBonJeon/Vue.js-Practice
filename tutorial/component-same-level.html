<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <app-header v-bind:propsdata="10"></app-header>
        <app-content v-on:pass="deliverNum"></app-content>

    </div>
    <script src = "https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script>
    var appHeader = {
        template: '<div>Header</div>',
        props: ['propsdata']
    }
    var appContent = {
        template: '<div>Content<button v-on:click="passNumber">pass</button></div>',
        methods: {
            passNumber: function () {
                this.$emit('pass', 10);
            },
        }
    }


    new Vue({
        el: '#app',
        components : {
            'app-header' : appHeader,
            'app-content' : appContent
        },
        data: {
            num: 0,
        },
        methods: {
            deliverNum: function (value) {
                this.num = value;
            }
        }
    })
</script>
</body>
</html>
