<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <div id = "app">
        <p v-bind:class="{ warning: isError }">Hello</p>
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isError: true
            },
            computed: {
                errorTextColor: function(){
                    return this.isError ? 'warning' : '';
                }
            }
        })
    </script>
</body>
</html>
