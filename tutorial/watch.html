<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id = "app">
    <p>{{ num }}</p>
    <button v-on:click="addNum">Add</button>
</div>
<script src = "https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num:10
        },
        watch: {
            num: function(){
                this.logText();
            }
        },
        methods: {
            addNum: function(){
                this.num++;
            },
            logText: function () {
                console.log('changed')
            },
        }
    })
</script>
</body>
</html>
